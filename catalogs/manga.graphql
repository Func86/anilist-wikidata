query Manga($page: Int, $sort: [MediaSort]) {
  Page(page: $page) {
    pageInfo {
      currentPage
      hasNextPage
      perPage
    }
    media(type: MANGA, sort: $sort) {
      id
      title {
        english
        native
        romaji
      }
      format
      countryOfOrigin
      startDate {
        year
      }
      chapters
      volumes
      staff(sort: [RELEVANCE, ID]) {
        edges {
          role
          node {
            name {
              full
            }
          }
        }
      }
      siteUrl
      idMal
      updatedAt
    }
  }
}
