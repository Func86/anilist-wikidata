query Anime($page: Int, $sort: [MediaSort]) {
  Page(page: $page) {
    pageInfo {
      currentPage
      hasNextPage
      perPage
    }
    media(type: ANIME, sort: $sort) {
      id
      title {
        english
        native
        romaji
      }
      format
      countryOfOrigin
      relations {
        edges {
          relationType
        }
      }
      duration
      episodes
      startDate {
        year
      }
      episodes
      studios(isMain: true) {
        nodes {
          name
        }
      }
      staff(sort: [RELEVANCE, ID]) {
        edges {
          role
          node {
            name {
              full
            }
          }
        }
      }
      siteUrl
      idMal
      updatedAt
    }
  }
}
